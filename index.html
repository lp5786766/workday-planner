<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Schedule</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Your Daily Planner</h1>
        <h2 class="lead">Today is:</h2>
        <h2 id="moment"></h2>
      </div>

      <div class="row">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text time" id="9am">9:00 am</span>
          </div>
          <input type="text" class="form-control task 9" id="9" />
          <div class="input-group-append">
            <button type="button" class="btn btn-success save">Save</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text time">10:00 am</span>
          </div>
          <input type="text" class="form-control task 10" id="10" />
          <div class="input-group-append">
            <button type="button" class="btn btn-success save">Save</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text time">11:00 am</span>
          </div>
          <input type="text" class="form-control task 11" id="11" />
          <div class="input-group-append">
            <button type="button" class="btn btn-success save">Save</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text time">12:00 pm</span>
          </div>
          <input type="text" class="form-control task 12" id="12" />
          <div class="input-group-append">
            <button type="button" class="btn btn-success save">Save</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text time">1:00 pm</span>
          </div>
          <input type="text" class="form-control task 1" id="13" />
          <div class="input-group-append">
            <button type="button" class="btn btn-success save">Save</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text time">2:00 pm</span>
          </div>
          <input type="text" class="form-control task 2" id="14" />
          <div class="input-group-append">
            <button type="button" class="btn btn-success save">Save</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text time">3:00 pm</span>
          </div>
          <input type="text" class="form-control task 3" id="15" />
          <div class="input-group-append">
            <button type="button" class="btn btn-success save">Save</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text time">4:00 pm</span>
          </div>
          <input type="text" class="form-control task 4" id="16" />
          <div class="input-group-append">
            <button type="button" class="btn btn-success save">Save</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text time">5:00 pm</span>
          </div>
          <input type="text" class="form-control task 5" id="17" />
          <div class="input-group-append">
            <button type="button" class="btn btn-success save">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="moment/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
